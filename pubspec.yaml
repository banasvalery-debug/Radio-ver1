  flutter_inner_drawer: ^1.0.0+1
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  flutter_custom_theme: ^0.2.1
  story_view:
    git:
      url: https://github.com/zatovagul/story_view
  flutter_hooks: ^0.17.0
  flutter_visualizers: ^0.0.2
  #flutter_sinusoidals: ^0.1.4
  siri_wave:
