    sdk: flutter

  logger: ^1.1.0

  #Network
  http: ^0.13.3
  web_socket_channel: ^2.1.0
  sentry_flutter: ^6.2.2

  #Links/Share
  flutter_share:
    git:
      url: https://github.com/zatovagul/flutter_share.git
  uni_links: ^0.5.1


  #Json
  json_annotation: ^4.0.0

  #Firebase
  firebase_core: ^1.10.0
  firebase_auth: ^3.1.4
  firebase_crashlytics: ^2.2.4
  firebase_messaging: ^11.1.0
  firebase_remote_config: ^1.0.4
  uuid: ^3.0.5

  #Provider
  provider: ^6.0.1

  intl: ^0.17.0
  flutter_native_timezone: ^2.0.0

  #Storage
  hive: ^2.0.4
